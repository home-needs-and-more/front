<div class="section section-blog">
    <div class="container">
      <div class="row">
        <div class="col-md-4" *ngFor="let service of services">
            <div class="card card-blog">
              <div class="card-image">
                <a href="#pablo">
                  <img class="img img-raised" src="../assets/img/{{service.image}}">
                </a>
              </div>
              <div class="card-body">
                <h6 class="card-category text-info">{{service.price}}$</h6>
                <h5 class="card-title">
                  <a href="#pablo">{{service.name}}</a>
                </h5>
                <p class="card-description">
                  {{service.description}}
                  </p>
                
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>

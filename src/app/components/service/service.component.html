<div class="section section-blog">
    <div class="container">
      <div class="row">
        <div class="col-md-4" *ngFor="let service of services" (click)="open(content,service)">
            <div class="card card-blog">
              <div class="card-image">
                <a href="#pablo">
                  <img class="img img-raised" src="../assets/img/Jobs/{{service.image}}">
                </a>
              </div>
              <div class="card-body">
                <h6 *ngIf="service.price" class="card-category text-info">{{service.price}}</h6>
                <h5 class="card-title">
                  <a href="#pablo">{{service.name}}</a>
                </h5>
                <p class="card-description">
                  {{service.description}}
                </p>
                
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Book a service</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form >
        <div class="form-group">
          <label for="dateOfBirth">Best way to contact</label>
          <div class="input-group">
            <input id="dateOfBirth" class="form-control" placeholder="" name="dp" ngbDatepicker #dp="ngbDatepicker">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button"></button>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <div class="input-group">
            <input id="description" class="form-control" placeholder="Description" name="description" ngbDatepicker #dp="ngbDatepicker">
            
          </div>
        </div>
        <div class="form-group">
          <label for="dateOfBirth">Date</label>
          <div class="input-group">
            <input id="dateOfBirth" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #dp="ngbDatepicker">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button"></button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button  type="button" class="btn btn-outline-dark" (click)="modal.close('Save click');createWorkRequest()">Book</button>
    </div>
  </ng-template>
